<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <h1>Formulario Completo</h1>
    <form action="/submit" method="post" enctype="multipart/form-data" autocomplete="on" novalidate accept-charset="UTF-8" target="_blank">
        <fieldset>
            <legend>Informações Pessoais</legend>
            <label for="nome">Nome:</label>
            <input type="text" id="nome" name="nome" placeholder="Nome Completo" maxlength="60">
            <label for="email"> Email:</label>
            <input type="email" id="email" name="email" placeholder="seuemail@seuemail.com" required maxlength="100">
            <label for="senha">Senha:</label>
            <input type="password" id="senha" name="senha" placeholder="Senha" required minlength="8" maxlength="12">
            <label for="Idade">Idade:</label>
            <input type="number" id="idade" name="idade" placeholder="Idade" required min="18" max="100">
            <label for="data de nascimento">Data de nascimento</label>
            <input type="date" name="data de nascimento" id="data de nascimento">
            <label for="website">Website</label>
            <input type="url" name="website" id="website" placeholder="https://www.seusite.com" required>
        </fieldset>
        <fieldset>
            <legend>Preferências</legend>
            <label for="Gênero"></label>
            <input type="radio" id="masculino" name="genero" value="masculino" checked>
            <label for="masculino">Masculino</label>

            <input type="radio" id="Feminino" name="genero" value="feminino" checked>
            <label for="feminino">Feminino</label>

            <input type="radio" id="outros" name="genero"
            value="outros">
            <label for="outros">Outros</label>

            <label for="Interesses"></label>
            <input type="checkbox" id="tecnologia" name="interesses" value="tecnologia">
            <label for="tecnologia">Tecnologia</label>

            <input type="checkbox" id="esportes" name="interesses" value="esportes">
            <label for="esportes">Esportes</label>

            <input type="checkbox" id="comida" name="interesses" value="comida">
            <label for="comida">Comida</label>

            <label for="cidade">Cidade:</label>
            <select id="cidade" name="cidade">
                <option value="sao-paulo">São Paulo</option>
                <option value="rio=de-janeiro">Rio de Janeiro</option>
                <option value="belo-horizonte">Belo Horizonte</option>
                <option value="brasilia">Brasilia</option>
                <option value="curitiba">Curitiba</option>
            </select>
            <label for="descricao">Descrição</label>
            <textarea id="descrição" name="descricao" placeholder="Conte-nos sobre você" required></textarea>

        </fieldset>

        <fieldset>
            <legend>Envio de arquivos</legend>
            <label for="foto">Foto de perfil:</label>
            <input type="file" id="foto" name="foto" accept="image/png, image/jpeg" required>

            <button type="submit">Enviar</button>
        </fieldset>
    </form>
    
</body>
</html>
